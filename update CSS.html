<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variable</title>
    <u><h1 class="glow">UPDATE CSS VARIABLE WITH JS</h1></u>
    
    <style>
body {
  background-color: black;
  font-family: cursive;
}

.glow {
  font-size: 80px;
  color: #fff;
  text-align: center;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px aqua, 0 0 40px aqua, 0 0 50px aqua 0 0 60px aqua, 0 0 70px aqua;
  }
  
  to {
    text-shadow: 0 0 20px #fff, 0 0 30px aqua, 0 0 40px aqua, 0 0 50px aqua, 0 0 60px aqua, 0 0 70px aqua, 0 0 80px aqua;
  }
}
</style>
</head>
<body>
     
        <div class="controls">
            <label for="spacing"class=glow>Spacing:</label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
           <label for="blur" class="glow">Blur:</label>
           <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        
           <label for="base" class="glow">Base color</label>
          <input type="color" name="base" value="#00FFFF">
        </div>
        <img src="https://mangathrill.com/wp-content/uploads/2021/01/adafff-1024x576.jpg">

        <style>
            :root {
                --base: #00FFFF;
                --spacing:10px;
                --blur:10px;
            }

            img{
                padding: var(--spacing);
                background:var(--base);
                filter:blur(var(--blur)) ;
            }

             .hl{
                color: var(--base);
                
             }

             body{
                text-align: center;
                background: #080808;
                color:white ;
                font-family: 'helvetica neue',sans-serif;
                font-weight: 100;
                font-size:50px;
             }
             .controls{margin-bottom: 50px;}

             a{color: var(--base);
            text-decoration: none;}


            input{width: 100px;}
        </style>
    
        <script>
            const inputs= document.querySelectorAll(`.controls input`);
            function handelUpdate(){
                const suffix=this.dataset.sizing || '';
                document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);

            }
            inputs.forEach(input => input.addEventListener('change',handelUpdate));
            inputs.forEach(input => input.addEventListener('mousemove',handelUpdate));
    
        </script>
    


     
</body>
    
</html>
